<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-500 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <div class="text-center text-xl font-bold text-blue-700 mb-4">
            Web Fundamental App
        </div>

        <div id="login-form" class="fade-in">
            <h2 class="text-lg font-semibold text-gray-700 mb-3">Login</h2>
            <form action="{{ url_for('login') }}" method="POST">
                <input type="text" name="username" placeholder="Username" class="w-full p-2 border rounded mb-2" required />
                <input type="password" name="password" placeholder="Password" class="w-full p-2 border rounded mb-4" required />
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded">Login</button>
            </form>
            <p class="text-sm mt-3 text-center text-gray-600">
                Don't have an account? 
                <span class="text-blue-600 cursor-pointer" onclick="window.location.href='{{url_for('register')}}'">Register</span>
            </p>
        </div>


</body>
</html>
