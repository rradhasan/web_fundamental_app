<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-blue-500 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <div class="text-center text-xl font-bold text-blue-700 mb-4">
        Web Fundamental App
      </div>

      <div id="register-form">
        <h2 class="text-lg font-semibold text-gray-700 mb-3">Register</h2>
        <form action="{{ url_for('register') }}" method="POST">
          <input
            type="text"
            name="full_name"
            placeholder="Full Name"
            class="w-full p-2 border rounded mb-2"
            required
          />
          <input
            type="text"
            name="username"
            placeholder="Username"
            class="w-full p-2 border rounded mb-2"
            required
          />
          <input
            type="password"
            name="password"
            placeholder="Password"
            class="w-full p-2 border rounded mb-4"
            required
          />
          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded"
          >
            Register
          </button>
        </form>
        <p class="text-sm mt-3 text-center text-gray-600">
          Already have an account?
          <span
            class="text-blue-600 cursor-pointer"
            onclick="window.location.href='{{url_for('login')}}'"
            >Login</span
          >
        </p>
      </div>
    </div>
  </body>
</html>
