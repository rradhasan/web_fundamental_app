<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-blue-500 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <div class="text-center text-xl font-bold text-blue-700 mb-4">
        Dashboard
      </div>
      <p class="text-center text-gray-700">
        Welcome, <span id="username">{{ current_user.username }}</span>
      </p>

      <div class="mt-4 text-center">
        <a href="{{ url_for('profile') }}" class="text-blue-600 block mb-4"
          >Go to Profile</a
        >

        <!-- Logout Button -->
        <form action="{{ url_for('logout') }}" method="POST">
          <button
            type="submit"
            class="w-full bg-red-600 hover:bg-red-700 text-white py-2 rounded"
          >
            Logout
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
